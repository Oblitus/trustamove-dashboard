name: Deploy Dashboard to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --remote-only \
            --build-arg VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_ANON_KEY="${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            --app trustamove-dashboard
      
      - name: Wait for Deployment
        run: |
          echo "Waiting for dashboard to be accessible..."
          timeout 60 bash -c 'until curl -sf https://trustamove-dashboard.fly.dev; do sleep 2; done' || echo "Timeout (app may still be starting)"
      
      - name: Deployment Summary
        run: |
          echo "âœ… Dashboard deployed to: https://trustamove-dashboard.fly.dev"
          echo "ðŸš€ Deployment complete!" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard URL: https://trustamove-dashboard.fly.dev" >> $GITHUB_STEP_SUMMARY
